---
# defaults file for openvpn

# Generated keys are saved locally, in what directory do you want to save these files?
openvpn_local_key_directory: /tmp

# Openvpn Server protocol to use
server_proto: "tcp"
server_port: "443"
server_dev: "tun"
server_vpn_subnet: "192.168.254.0 255.255.255.0"
## prevent DNS requests from leaking outside the VPN connection
server_dns: ['1.1.1.1','1.0.0.1','10.0.0.4']
